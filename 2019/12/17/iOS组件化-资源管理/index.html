<meta name="description" content="在组件化前期的工作中，我们会面临如何管理图片、音视频等资源的问题。我们需要关注的问题是如何将相应的资源和组件一起打包，并保证能够在组件内和组件间的正常使用。以下内容均针对于使用CocoaPods方式组件化对资源文件管理的讨论。 文件管理方式：1. 集中式管理将所有的资源文件做成一个组件，其它相应的组件依赖该资源组件，通过组件暴露的相关接口获取对应的资源。 2.    分散式管理将资源文件进行清晰分">
